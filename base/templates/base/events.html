{% extends 'base/base.html' %}
{% load static %}
{% block content %}






<main>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary" style="background: url({{main.picture.url}}); background-position: center; background-size: cover;">
        <div class="col-md-6 p-lg-5 mx-auto my-5" style="background-color: rgba(0, 0, 0, 0.5); padding: 30px; color: white; margin: -50px;">
            <h1 class="display-3 fw-bold">{{main.name}}</h1>
            <h3  style="color: white;"> {{main.venue}} </h3>


            <b>
                From {{main.start}} to {{main.end}}
            </b> 


            <div class="d-flex gap-3 justify-content-center lead fw-normal">
                <a class="icon-link" href="{% url 'nuru:event' main.slugger %}">
                    Learn more
                    <svg class="bi">
                        <use xlink:href="#chevron-right"></use>
                    </svg>
                </a>
       
            </div>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>


    <div class="events">

        {% for e in events %}

        <div class="events-col" 
        {% if e.picture %}
        style="background: url({{e.picture.url}}); background-position: center; background-size: cover;"
        {% endif %}
        >

        <div style="background-color: rgba(0, 0, 0, 0.5); padding: 30px; color: white; margin: -50px;">
            <h1>
                {{e.name}}
            </h1>

            <p><b>
                {{e.venue}}
            </b>
            </p>


            <small>
                From {{e.start}} to {{e.end}}
            </small> <br>

            <a class="icon-link" href="{% url 'nuru:event' e.slugger %}">
                Learn more
                <svg class="bi">
                    <use xlink:href="#chevron-right"></use>
                </svg>
            </a>

        </div>
         
        </div>

        {% endfor %}



    </div>


</main>
{% endblock %}
